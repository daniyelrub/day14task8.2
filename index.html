<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
    <link rel="stylesheet" href="styles.css"type="text/css">
</head>
<body>
    <h1>Form Submission</h1>
    <form id="dataForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" required>
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br>
        <label>Choice of Food (choose at least 2):</label>
        <input type="checkbox" id="food1" name="food" value="Pizza">
        <label for="food1">Pizza</label>
        <input type="checkbox" id="food2" name="food" value="Burger">
        <label for="food2">Burger</label>
        <input type="checkbox" id="food3" name="food" value="Pasta">
        <label for="food3">Pasta</label>
        <input type="checkbox" id="food4" name="food" value="Salad">
        <label for="food4">Salad</label>
        <input type="checkbox" id="food5" name="food" value="Sushi">
        <label for="food5">Sushi</label>
        <br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        <br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        <br>
        <button type="submit"id="submit">Submit</button>
    </form>
    <br>
    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>

<!-- Test Suite -->
<script>
    (function () {
        function test() {
            // Check form exists
            const form = document.getElementById('dataForm');
            console.assert(form, 'Form should exist.');

            // Check table exists
            const table = document.getElementById('dataTable');
            console.assert(table, 'Table should exist.');

            // Check required fields
            const requiredFields = ['firstName', 'lastName', 'email', 'address', 'pincode', 'state', 'country'];
            requiredFields.forEach(id => {
                const field = document.getElementById(id);
                console.assert(field && field.hasAttribute('required'), `${id} should be required.`);
            });

            // Check radio and checkbox inputs
            const genderRadio = document.querySelectorAll('input[name="gender"]');
            console.assert(genderRadio.length === 2, 'There should be 2 gender radio buttons.');

            const foodCheckboxes = document.querySelectorAll('input[name="food"]');
            console.assert(foodCheckboxes.length === 5, 'There should be 5 food checkboxes.');

            console.log('All tests passed!');
        }

        window.onload = test;
    })();
</script>

</body>
</html>
